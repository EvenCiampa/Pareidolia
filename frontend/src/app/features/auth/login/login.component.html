<div class="wrap-login">
	<div class="container">
		<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
			<mat-card class="login-box">
				<mat-card-header>
					<img alt="App Logo" height="100" ngSrc="assets/images/logo.svg" width="100">
					<h2>Login</h2>
				</mat-card-header>
				<mat-card-content>
					<div *ngIf="formError" class="form-error">
						{{ formError }}
					</div>

					<mat-form-field appearance="outline">
						<mat-label>Email</mat-label>
						<input formControlName="email"
							   matInput
							   required
							   type="email">
						<mat-icon matSuffix>email</mat-icon>
						<mat-error>{{ getErrorMessage('email', 'Email') }}</mat-error>
					</mat-form-field>

					<mat-form-field appearance="outline">
						<mat-label>Password</mat-label>
						<input [type]="hidePassword ? 'password' : 'text'"
							   formControlName="password"
							   matInput
							   required>
						<button (click)="hidePassword = !hidePassword"
								mat-icon-button
								matSuffix
								type="button">
							<mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
						</button>
						<mat-error>{{ getErrorMessage('password', 'Password') }}</mat-error>
					</mat-form-field>
				</mat-card-content>
				<mat-card-actions>
					<button [disabled]="!loginForm.valid"
							color="primary"
							mat-raised-button
							type="submit">
						Login
					</button>
				</mat-card-actions>
				<mat-card-footer>
					<div class="footer-links">
						<a routerLink="/auth/forgot">Forgot Password?</a>
						<span class="divider">|</span>
						<a routerLink="/auth/signup">Create Account</a>
					</div>
				</mat-card-footer>
			</mat-card>
		</form>
	</div>
</div>
