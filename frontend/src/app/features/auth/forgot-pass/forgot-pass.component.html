<div class="wrap-forgot">
	<div class="container">
		<form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
			<mat-card class="forgot-box">
				<mat-card-header>
					<img alt="App Logo" height="100" ngSrc="assets/images/logo.svg" width="100">
					<h2>Reset Password</h2>
				</mat-card-header>

				<mat-card-content>
					<div *ngIf="formError" class="form-error">
						{{ formError }}
					</div>

					<p class="instructions">
						Enter your email address and we'll send you instructions to reset your password.
					</p>

					<mat-form-field appearance="outline">
						<mat-label>Email</mat-label>
						<input formControlName="email"
							   matInput
							   required
							   type="email">
						<mat-icon matSuffix>email</mat-icon>
						<mat-error>{{ getErrorMessage('email', 'Email') }}</mat-error>
					</mat-form-field>
				</mat-card-content>

				<mat-card-actions>
					<button [disabled]="!forgotPasswordForm.valid || isSubmitted"
							color="primary"
							mat-raised-button
							type="submit">
						{{ isSubmitted ? 'Sending...' : 'Reset Password' }}
					</button>
				</mat-card-actions>

				<mat-card-footer>
					<a routerLink="/auth/login">Back to Login</a>
				</mat-card-footer>
			</mat-card>
		</form>
	</div>
</div>
